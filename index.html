<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="style.css
    "
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-box">
          <img class="nft" src="images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="text-box">
          <h2 class="main-heading">Equilibrium #3429</h2>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="features">
            <div class="features-1">
              <img src="images/icon-ethereum.svg" alt="" />
              <span class="eth">0.041 ETH </span>
            </div>
            <div class="features-2">
              <img src="images/icon-clock.svg" alt="" />
              <span class="time">3 days left </span>
            </div>
          </div>
        </div>
        <div class="author">
          <img class="author-img" src="images/image-avatar.png" alt="" />
          <span>Creation of <strong>Jules Wyvern</strong> </span>
        </div>
      </div>
    </div>
  </body>
</html>
